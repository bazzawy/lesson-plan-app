<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خطة الدرس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            direction: rtl;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
        }
        strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>خطة الدرس</h1>
    <ul>
        {% for key, value in lesson_data.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
