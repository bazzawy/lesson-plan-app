<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خطة الدرس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: right;
            direction: rtl;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>خطة الدرس</h1>
    <table>
        <tr>
            <th>البند</th>
            <th>المحتوى</th>
        </tr>
        {% for key, value in lesson_data.items() %}
        <tr>
            <td><strong>{{ key }}</strong></td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
