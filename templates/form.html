<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدخال بيانات خطة الدرس</title>
</head>
<body>
    <h1>إدخال بيانات خطة الدرس</h1>
    <form action="/" method="post">
        <label for="lesson_title">عنوان الدرس:</label>
        <input type="text" id="lesson_title" name="lesson_title" value="اضف عنوان الدرس هنا" required>

        <label for="grade_level">الفصل:</label>
        <input type="text" id="grade_level" name="grade_level" value="اضف الفصل هنا" required>

        <label for="session_schedule">الحصة حسب الجدول:</label>
        <input type="text" id="session_schedule" name="session_schedule" value="اضف الحصة هنا" required>

        <label for="motivation">التهيئة الحافزة:</label>
        <textarea id="motivation" name="motivation" required>اضف التهيئة الحافزة هنا</textarea>

        <label for="new_concepts">المفاهيم الجديدة:</label>
        <textarea id="new_concepts" name="new_concepts" required>اضف المفاهيم الجديدة هنا</textarea>

        <label for="learning_process">عملية التعليم والتعلم:</label>
        <textarea id="learning_process" name="learning_process" required>اضف عملية التعليم والتعلم هنا</textarea>

        <label for="learning_outcomes">نواتج التعلم:</label>
        <textarea id="learning_outcomes" name="learning_outcomes" required>اضف نواتج التعلم هنا</textarea>

        <label for="lesson_steps">خطوات الدرس:</label>
        <textarea id="lesson_steps" name="lesson_steps" required>اضف خطوات الدرس هنا</textarea>

        <label for="assessment">التقييم:</label>
        <textarea id="assessment" name="assessment" required>اضف التقييم هنا</textarea>

        <label for="duration">الزمن:</label>
        <input type="text" id="duration" name="duration" value="اضف الزمن هنا" required>

        <label for="teaching_methods">طرائق التدريس:</label>
        <textarea id="teaching_methods" name="teaching_methods" required>اضف طرائق التدريس هنا</textarea>

        <label for="activities_and_tools">الأنشطة والوسائل المستخدمة:</label>
        <textarea id="activities_and_tools" name="activities_and_tools" required>اضف الأنشطة والوسائل المستخدمة هنا</textarea>

        <label for="twenty_first_century_skills">مهارات القرن الواحد والعشرين:</label>
        <textarea id="twenty_first_century_skills" name="twenty_first_century_skills" required>اضف مهارات القرن الواحد والعشرين هنا</textarea>

        <label for="cross_subject_links">الربط مع المواد الأخرى:</label>
        <textarea id="cross_subject_links" name="cross_subject_links" required>اضف الربط مع المواد الأخرى هنا</textarea>

        <label for="citizenship_and_responsibility">المواطنة والمسئولية:</label>
        <textarea id="citizenship_and_responsibility" name="citizenship_and_responsibility" required>اضف المواطنة والمسئولية هنا</textarea>

        <label for="assignments">الأنشطة اللاصفية / التكليفات:</label>
        <textarea id="assignments" name="assignments" required>اضف الأنشطة اللاصفية / التكليفات هنا</textarea>

        <button type="submit">إرسال</button>
    </form>
</body>
</html>
